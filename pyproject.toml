[project]
name = "bq-table-reference"
version = "0.1.0"
description = "BigQuery テーブル参照分析ツール"
readme = "README.md"
requires-python = ">=3.14,<3.15"
dependencies = [
  "google-cloud-bigquery>=3.0.0",
]

[dependency-groups]
dev = [
  "pyright>=1.1.407",
  "pytest>=9.0.1",
  "ruff>=0.14.6",
  "taskipy>=1.14.1",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "-ra",
]
markers = [
    "integration: 統合テスト（実際の BigQuery API を使用）",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.taskipy.tasks]
format = "uv run ruff format"
lint = "uv run ruff lint"
test = "uv run pytest"
test-unit = "uv run pytest tests/unit -v"
test-integration = "uv run pytest tests/integration -v -m integration"
type-check = "uv run pyright"
